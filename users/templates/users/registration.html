{% extends 'main/base.html' %}

{% block content %}
    <main>
        <div class="login">
            <div class="container">
                <div class="inner">
                    <div class="login__header">
                        <h1 class="login__title">Регистрация</h1>
                    </div>
                    {% if form.errors %}
                        <div class="form-errors">
                            {{ form.errors }}
                        </div>
                    {% endif %}
                    <div class="user-form">
                        <form action="{% url 'users:registration' %}" method="post">
                            {% csrf_token %}
                            <div class="group">
                                <div class="user-form__group">
                                    <label for="{{ form.first_name.id_for_label }}" class="user-form__label">Имя</label>
                                    {{ form.first_name }}
                                </div>
                                <div class="user-form__group">
                                    <label for="{{ form.last_name.id_for_label }}"
                                           class="user-form__label">Фамилия</label>
                                    {{ form.last_name }}
                                </div>
                                <div class="user-form__group">
                                    <label for="{{ form.email.id_for_label }}" class="user-form__label">Email</label>
                                    {{ form.email }}
                                </div>
                                <div class="user-form__group">
                                    <label for="{{ form.password1.id_for_label }}"
                                           class="user-form__label">Пароль</label>
                                    {{ form.password1 }}
                                </div>
                                <div class="user-form__group">
                                    <label for="{{ form.password2.id_for_label }}"
                                           class="user-form__label">Подтвердите пароль</label>
                                    {{ form.password2 }}
                                </div>
                                <div class="user-form__forgot">
                                    <a href="" class="forgot">Забыли пароль?</a>
                                </div>
                            </div>
                            <div class="user-form__button">
                                <button class="form-button" type="submit">Зарегистрировать</button>
                                <a href="{% url "users:login" %}" class="form-button link">Есть аккаунт? Авторизация</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
{% endblock %}
